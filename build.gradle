buildscript {
	ext {
		springBootVersion = '1.5.10.RELEASE'
	}
	repositories {
		mavenCentral()
	}
	dependencies {
		classpath("org.springframework.boot:spring-boot-gradle-plugin:${springBootVersion}")
	}
}

apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'org.springframework.boot'

group = 'com.bike.mountain'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
	mavenCentral()
	maven {
        url ('https://repo.spring.io/libs-release')
    }
}


dependencies {
	compile('org.hibernate:hibernate-entitymanager:5.2.13.Final')
	compile('org.hibernate:hibernate-validator:5.4.2.Final')
	compile('org.springframework.data:spring-data-rest-webmvc:3.0.3.RELEASE')
	compile('org.springframework.data:spring-data-jpa:2.0.3.RELEASE')
	compile('org.springframework.boot:spring-boot-starter-actuator')
	compile('org.springframework.boot:spring-boot-starter-hateoas')
	compile('org.springframework.boot:spring-boot-starter-web')
	testCompile('org.springframework.boot:spring-boot-starter-test')
}
